<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #141a2b;
      --text-main: #f5f5f7;
      --text-sub: #a4a8b8;
      --accent: #f5c15c;
      --card: rgba(20, 26, 43, 0.96);
      --border: rgba(255, 255, 255, 0.06);
    }

    /* äº®è‰²æ¨¡å¼ */
    :root.light {
      --bg: #f5f5f5;
      --bg-soft: #ffffff;
      --text-main: #1a1a1a;
      --text-sub: #555;
      --accent: #d28b00;
      --card: #ffffff;
      --border: rgba(0, 0, 0, 0.1);
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, sans-serif;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: var(--bg-soft);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .toggle-btn {
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--bg-soft);
      color: var(--text-main);
      cursor: pointer;
      font-size: 13px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .hero-left {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 20px;
      border-radius: 20px;
    }

    .hero-right img {
      width: 100%;
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: zoom-in;
      transition: transform 0.25s ease-out;
    }

    .hero-right img:hover {
      transform: scale(1.03);
    }

    .pdf-card {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 16px;
    }

    .pdf-embed-wrapper {
      margin-top: 10px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: var(--bg-soft);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-soft);
    }

    /* ğŸ”¥ Lightbox æ”¾å¤§æ•ˆæœ */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

<header>

  <button class="toggle-btn" onclick="toggleTheme()">åˆ‡æ›äº®ï¼æš—æ¨¡å¼</button>

<main class="page">

      <p style="color:var(--text-sub);">æœ¬é æ•´åˆ AI ç”Ÿæˆç°¡å ± PDF èˆ‡æµ·å ±è¦–è¦ºï¼Œæä¾›ç®¡ç†å±¤å¿«é€ŸæŒæ¡æ±ºç­–é‡é»ã€‚</p>
    </div>

    <div class="hero-right">
      <img 
        src="https://github.com/llj830819-wq/AI-topics/blob/main/unnamed%20(1).png?raw=true"

  <section id="pdf">

</main>

<!-- ğŸ”¥ Lightbox å®¹å™¨ -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="">
</div>

<script>
  function toggleTheme() {
    document.documentElement.classList.toggle("light");
  }

  function openLightbox(src) {
    document.getElementById("lightbox-img").src = src;
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</html>
